<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/calc.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1 class="display" id="display">0</h1>
        <div class="button-container">
          <button type="button" class="special">IN</button>
          <button type="button" class="special">CE</button>
          <button type="button" class="special power">x<sup>2</sup></button>
          <button type="button" class="operator">&divide;</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button" class="operator">&times;</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button" class="operator">&plus;</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button" class="operator">&minus;</button>
          <button type="button">+/-</button>
          <button type="button">0</button>
          <button type="button">,</button>
          <button type="button" class="sum">&equals;</button>
        </div>
      </div>
    </div>
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
